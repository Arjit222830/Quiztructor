<section data-ng-controller="QuizController">
	<form action="" data-ng-submit="createQuiz()">
		<input type="text" name="quizName" data-ng-model="quizName" placeholder="Enter the quiz title">
		<input type="text" name="category" data-ng-model="category" placeholder="What is the quiz category">
		<button id="quizSubmit" type="submit" name="submit" class="btn btn-primary">Create Quiz</button>
	</form>
</section>
