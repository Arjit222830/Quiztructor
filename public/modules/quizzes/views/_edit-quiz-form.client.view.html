<div class="modal-header">
    <h3 class="modal-title">Add Question Form</h3>
</div>
<div class="modal-body clearfix">
	<div class="form-group"> 
		<label for="quizName" class="control-label col-sm-3">Quiz Title</label>             
          <div class="col-sm-8">
            <input class="form-control" type="text" name="quizName" data-ng-model="quiz.quizName" placeholder="Quiz Title">
          </div>
        </div>    
        <div class="form-group">
        <label for="category" class="control-label col-sm-3">Category</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" name="category" data-ng-model="quiz.category" placeholder="Category">
          </div>
        </div> 

        <div class="form-group">
        <label for="desciption" class="control-label col-sm-3">Description</label>
          <div class="col-sm-8">
            <textarea class="form-control" type="text" name="description" rows="4" data-ng-model="quiz.description" placeholder="Description"></textarea>
          </div>
        </div> 
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="postQuiz()">Submit</button>
    <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
