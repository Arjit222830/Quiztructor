<section style="margin-top:60px" class="row" data-ng-controller="AuthenticationController">
	<div class="col-sm-6" style="margin-left: 120px; margin-top: 20px;">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-3" for="firstName">First Name</label>
					<div class="col-sm-8">
						<input type="text" required id="firstName" name="firstName" class="col-sm-8 form-control" data-ng-model="credentials.firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="lastName">Last Name</label>
					<div class="col-sm-8">
						<input type="text" id="lastName" name="lastName" class="col-sm-8 form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="email">Email</label>
					<div class="col-sm-8">
						<input type="email" id="email" name="email" class="col-sm-8 form-control" data-ng-model="credentials.email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="username">Username</label>
					<div class="col-sm-8">
						<input type="text" id="username" name="username" class="col-sm-8 form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="password">Password</label>
					<div class="col-sm-8">
						<input type="password" id="password" name="password" class="col-sm-8 form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

	<div class="col-sm-4">
		<span class="sign-up"></span>
		<h3 class="col-md-12 text-center">Sign up</h3>
	</div>
</section>
