<section style="margin-top:60px" class="row" data-ng-controller="AuthenticationController">
	<div class="col-sm-6" style="margin-left: 120px; margin-top: 20px;">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-3" for="username">Username</label>
					<div class="col-sm-8">
						<input type="text" id="username" name="username" class="form-control col-sm-8" data-ng-model="credentials.username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="password">Password</label>
					<div class="col-sm-8">
						<input type="password" id="password" name="password" class="form-control col-sm-8" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>
				<div class "forgot-password" style="text-align:center">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-sm-4">
		<span class="sign-in"> </span>
		<h3 class="col-md-12 text-center">Sign in</h3>
	</div>
</section>
