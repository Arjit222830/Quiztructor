<section style="margin-top:60px" class="row" data-ng-controller="PasswordController">
    <h3 class="col-md-6 text-center">Restore your password</h3>
    
    <div class="col-sm-6" style="margin-left: 120px; margin-top: 20px;">
    <p class="small">Enter your account username.</p>
        <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
				<div class="form-group">
                <label class="col-sm-3" for="username">Username</label>
                <div class="col-sm-8">
					<input type="text" id="username" name="username" class="form-control col-sm-8" data-ng-model="credentials.username" placeholder="Username">
                </div>
				</div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-sm-4">
        <span class="forgotpassword"> </span>
        <h3 class="col-md-12 text-center">Forgot Password</h3>
    </div>
</section>
