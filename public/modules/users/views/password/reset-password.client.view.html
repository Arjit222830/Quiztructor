<section style="margin-top:60px" class="row" data-ng-controller="PasswordController">
    <div class="col-sm-6" style="margin-left: 120px; margin-top: 20px;">
        <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-3" for="newPassword">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="newPassword" name="newPassword" class="col-sm-8 form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="verifyPassword">Verify Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="verifyPassword" name="verifyPassword" class="col-sm-8 form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Update Password</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-sm-4">
        <span class="forgotpassword"> </span>
        <h3 class="col-md-12 text-center">Reset your password</h3>
    </div>
</section>
