<section style="margin-top:60px" class="row" data-ng-controller="SettingsController">
	
	<div class="col-sm-6" style="margin-left: 120px; margin-top: 20px;">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-3" for="firstName">First Name</label>
					<div class="col-sm-8">
						<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="lastName">Last Name</label>
					<div  class="col-sm-8">
						<input type="text" id="lastName" name="lastName" class="form-control col-sm-8" data-ng-model="user.lastName" placeholder="Last Name">
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="email">Email</label>
					<div class="col-sm-8">
						<input type="email" id="email" name="email" class="form-control col-sm-8" data-ng-model="user.email" placeholder="Email">
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="username">Username</label>
					<div class="col-sm-8">
						<input type="text" id="username" name="username" class="form-control col-sm-8" data-ng-model="user.username" placeholder="Username">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-sm-4">
		<span class="editprofile"> </span>
		<h3 class="col-md-12 text-center">Edit your profile</h3>
	</div>
</section>
