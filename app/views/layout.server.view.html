<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="http://quiztructor.herokuapp.com/modules/core/img/brand/og-image.jpg">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="{{logoUrl}}">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<!--Appmargin-footerlication CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
<script type="text/javascript" src="/modules/core/config/facebook.js"></script>
	<div class="wrapper">
		<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
		<section class="content">
			<section class="container">
				{% block content %}{% endblock %}
			</section>
		</section>	
	</div>
		<footer data-ng-class="{'no-margin-footer': isNotHome('/')}">
			<div class="copy">&copy; 2014 Andela Institute | 'Bosun (El'Magnifico)</div>
		</footer>

		<!--Embedding The User Object-->
		<script type="text/javascript">
			var user = {{ user | json | safe }};
		</script>

		<!--Application JavaScript Files-->
		{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
		{% endfor %} 

		{% if process.env.NODE_ENV === 'development' %}
		<!--Livereload script rendered -->
		<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

		{% endif %}

</body>

</html>
